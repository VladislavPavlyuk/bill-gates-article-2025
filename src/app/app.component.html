
<main class="main">
  <div class="content">
    <mat-card>
      <mat-card-content>
        <app-biography></app-biography>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-content>
        <app-quotes [newQuotes]="quotes"></app-quotes>
        <div class="input-section">
          <mat-form-field appearance="outline">
            <mat-label>Add a quote</mat-label>
            <input matInput [(ngModel)]="newQuote" placeholder="Enter a quote">
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="addQuote()" [disabled]="!newQuote.trim()">
            Add a quote
          </button>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-content>
        <app-resources [newResources]="resources"></app-resources>
        <div class="input-section">
          <mat-form-field appearance="outline">
            <mat-label>Add a resource</mat-label>
            <input matInput [(ngModel)]="newResource" placeholder="Enter a URL">
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="addResource()" [disabled]="!newResource.trim()">
            Add a resource
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</main>

<router-outlet />
